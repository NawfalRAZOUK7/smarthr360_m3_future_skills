name: Deploy to Production

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to deploy"
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/smarthr360-api

jobs:
  build-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://smarthr360.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create deployment artifact
        run: |
          echo "version=${{ steps.version.outputs.version }}" > deployment.txt
          echo "commit=${{ github.sha }}" >> deployment.txt
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> deployment.txt

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ steps.version.outputs.version }}
          path: deployment.txt

  deploy-production:
    needs: build-production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://smarthr360.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production via ArgoCD
        run: |
          echo "Production deployment triggered"
          echo "ArgoCD will sync the new production image"

      - name: Run health checks
        run: |
          echo "Running production health checks..."
          # Add health check commands
          # curl -f https://smarthr360.com/health/ || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          # Add notification logic (Slack, Teams, PagerDuty)

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Initiating rollback..."
          # Add rollback logic
