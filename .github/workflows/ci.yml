name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_smarthr360
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r requirements_ml.txt

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_smarthr360" >> .env
          echo "DJANGO_SETTINGS_MODULE=config.settings.test" >> .env

      - name: Run migrations
        run: |
          python manage.py migrate --settings=config.settings.test
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Run linting - Black
        run: |
          black --check --diff .

      - name: Run linting - Flake8
        run: |
          flake8 future_skills/ config/ ml/ --max-line-length=120 --exclude=migrations,__pycache__,.venv

      - name: Run linting - isort
        run: |
          isort --check-only --diff .

      - name: Run tests with coverage
        run: |
          pytest --cov=future_skills --cov-report=xml --cov-report=term-missing -v
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Run unit tests only
        run: |
          pytest future_skills/tests/ -v -m "not slow"
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Check for security issues
        run: |
          pip install bandit safety
          bandit -r future_skills/ -ll
          safety check --json || true
        continue-on-error: true

  ml-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_smarthr360
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r requirements_ml.txt

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_smarthr360" >> .env
          echo "DJANGO_SETTINGS_MODULE=config.settings.test" >> .env
          echo "FUTURE_SKILLS_USE_ML=True" >> .env

      - name: Run migrations
        run: |
          python manage.py migrate --settings=config.settings.test
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Run ML unit tests
        run: |
          pytest ml/tests/ -v --cov=ml --cov-report=xml --cov-report=term-missing -m "not slow"
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Run ML integration tests
        run: |
          pytest tests/integration/test_ml_integration.py -v --cov=future_skills.services.prediction_engine --cov-report=xml --cov-report=term-missing
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FUTURE_SKILLS_USE_ML: True

      - name: Run all ML tests with coverage
        run: |
          pytest ml/tests/ tests/integration/test_ml_integration.py -v --cov=future_skills.services.prediction_engine --cov=ml --cov-report=xml --cov-report=term-missing
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FUTURE_SKILLS_USE_ML: True

      - name: Upload ML coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ml-tests
          name: ml-coverage-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Generate coverage report
        run: |
          pip install coverage
          coverage report --include="ml/*,future_skills/services/prediction_engine.py" --fail-under=35
        continue-on-error: true

      - name: Check ML model artifacts
        run: |
          test -d ml/models || mkdir -p ml/models
          echo "ML model directory exists"

      - name: Verify ML test data
        run: |
          test -f ml/tests/test_data/sample_training_data.csv
          echo "ML test data verified"

      - name: Run slow ML tests (performance)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          pytest ml/tests/ tests/integration/test_ml_integration.py -v -m slow --cov=ml --cov-report=term-missing
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          FUTURE_SKILLS_USE_ML: True

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/smarthr360-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build Docker image (test only on PR)
        if: github.event_name == 'pull_request'
        run: |
          docker build -t smarthr360:test .

      - name: Build and push Docker image (on push to branches)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm -e SECRET_KEY=test-key-for-ci -e DJANGO_SETTINGS_MODULE=config.settings.test smarthr360:test python manage.py check

  documentation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation links
        run: |
          sudo apt-get update
          sudo apt-get install -y markdown
          find docs/ -name "*.md" -type f | head -n 1

      - name: Validate documentation structure
        run: |
          test -d docs/architecture || exit 1
          test -d docs/api || exit 1
          test -d docs/deployment || exit 1
          test -d docs/development || exit 1
