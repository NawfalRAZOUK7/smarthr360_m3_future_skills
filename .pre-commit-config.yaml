repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=120"]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "120"]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,W503"]
        exclude: ^(migrations/|__pycache__/|\.venv/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-ll", "-r", "-x", "future_skills/tests,ml/tests,tests"]
        files: ^(future_skills/|config/|ml/)

  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django system check
        entry: env DEBUG=false .venv312/bin/python manage.py check --settings=config.settings.development
        language: system
        pass_filenames: false
        always_run: true

  # Remove trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.txt)$
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python docstring formatting
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ["--convention=google"]
        exclude: .*

  # Check for secrets
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ["--baseline", ".secrets.baseline"]
  #       exclude: ^(.*\.lock|.*\.json|.*\.md)$

# Configuration
default_language_version:
  python: python3.12

# Global excludes
exclude: |
  (?x)(
      ^migrations/|
      ^__pycache__/|
      ^\.venv/|
      ^htmlcov/|
      ^\.pytest_cache/|
      ^\.git/|
      ^node_modules/|
      .*\.pyc$|
      .*\.pyo$|
      .*\.db$|
      .*\.sqlite3$
  )

# Fail fast - stop on first failure
fail_fast: false
