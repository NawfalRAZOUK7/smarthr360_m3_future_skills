apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smarthr360-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: production-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: production-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: production-alerts
spec:
  project: production

  source:
    repoURL: https://github.com/NawfalRAZOUK7/smarthr360_m3_future_skills.git
    targetRevision: main
    path: k8s/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: smarthr360

  syncPolicy:
    # Manual sync for production (require approval)
    automated: null
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 20

  # Production-specific configurations
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/metrics

  # Sync waves for controlled rollout
  info:
    - name: Environment
      value: Production
    - name: Approval Required
      value: "true"
