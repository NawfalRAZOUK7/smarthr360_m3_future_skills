# ==============================================================================
# PersistentVolumeClaim for PostgreSQL
# ==============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: smarthr360
  labels:
    app: smarthr360
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard # Change based on your cloud provider

