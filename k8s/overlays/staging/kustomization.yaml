apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: smarthr360-staging

resources:
  - ../../base
  - configmap-patch.yaml
  - ingress-patch.yaml

# Staging environment labels
commonLabels:
  environment: staging
  app.kubernetes.io/environment: staging

# Staging-specific images (use develop branch builds)
images:
  - name: smarthr360-api
    newName: ghcr.io/nawfalrazouk7/smarthr360-api
    newTag: develop

# Increase replicas for staging (more than dev, less than prod)
replicas:
  - name: smarthr360-api
    count: 2
  - name: smarthr360-celery-worker
    count: 1
  - name: smarthr360-celery-beat
    count: 1
      - ENVIRONMENT=staging
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ALLOWED_HOSTS=staging.smarthr360.com,api.staging.smarthr360.com
      - CORS_ALLOWED_ORIGINS=https://staging.smarthr360.com
      - FUTURE_SKILLS_USE_ML=true
      - CELERY_TASK_ALWAYS_EAGER=false

# Moderate resource allocation for staging
patches:
  - target:
      kind: Deployment
      name: smarthr360-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m

  - target:
      kind: Deployment
      name: smarthr360-celery-worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  - target:
      kind: HorizontalPodAutoscaler
      name: smarthr360-api-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5

# PVC sizes for staging
patchesJson6902:
  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: postgres-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 50Gi

  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: media-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 25Gi
