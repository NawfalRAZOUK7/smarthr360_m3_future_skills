apiVersion: v1
kind: ConfigMap
metadata:
  name: smarthr360-config
  namespace: smarthr360-prod
data:
  # Django Settings
  DJANGO_SETTINGS_MODULE: "config.settings.production"
  DEBUG: "false"
  ENVIRONMENT: "production"

  # Database
  DB_ENGINE: "django.db.backends.postgresql"
  DB_NAME: "smarthr360_prod"
  DB_USER: "smarthr360"
  DB_HOST: "postgres.smarthr360-prod.svc.cluster.local"
  DB_PORT: "5432"

  # Redis
  REDIS_HOST: "redis.smarthr360-prod.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Celery
  CELERY_BROKER_URL: "redis://redis.smarthr360-prod.svc.cluster.local:6379/1"
  CELERY_RESULT_BACKEND: "redis://redis.smarthr360-prod.svc.cluster.local:6379/2"

  # Security
  ALLOWED_HOSTS: "smarthr360.com,www.smarthr360.com,smarthr360-api.smarthr360-prod.svc.cluster.local"
  CORS_ALLOWED_ORIGINS: "https://smarthr360.com,https://www.smarthr360.com"
  CSRF_TRUSTED_ORIGINS: "https://smarthr360.com,https://www.smarthr360.com"

  # Storage
  MEDIA_ROOT: "/app/media"
  STATIC_ROOT: "/app/staticfiles"

  # ML Features
  FUTURE_SKILLS_USE_ML: "true"
  ML_MODEL_PATH: "/app/artifacts/models"

  # Application Settings
  AUTO_MIGRATE: "false" # Manual migrations in production
  COLLECT_STATIC: "true"

  # Monitoring
  ENABLE_PROMETHEUS_METRICS: "true"
  LOG_LEVEL: "WARNING"
  SENTRY_ENABLED: "true"
