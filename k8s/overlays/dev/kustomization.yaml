        value: 1Gi
      - op: replace
        path: /spec/storageClassName
        value: hostpath

  - target:
      version: v1
      kind: PersistentVolumeClaim
      name: logs-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 1Gi
      - op: replace
        path: /spec/storageClassName
        value: hostpath

  - target:
      version: v1
