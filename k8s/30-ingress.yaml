# ==============================================================================
# Nginx Ingress Controller
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smarthr360-ingress
  namespace: smarthr360
  labels:
    app: smarthr360
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx

    # SSL/TLS
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"

    # Body size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://smarthr360.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
    - hosts:
        - api.smarthr360.com
        - smarthr360.com
        - www.smarthr360.com
      secretName: smarthr360-tls

  rules:
    # API subdomain
    - host: api.smarthr360.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smarthr360-api
                port:
                  number: 8000

    # Main domain - redirect to API or serve frontend
    - host: smarthr360.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: smarthr360-api
                port:
                  number: 8000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: smarthr360-api
                port:
                  number: 8000
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: smarthr360-api
                port:
                  number: 8000
          - path: /media
            pathType: Prefix
            backend:
              service:
                name: smarthr360-api
                port:
                  number: 8000

    # WWW subdomain
    - host: www.smarthr360.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: smarthr360-api
                port:
                  number: 8000

---
# ==============================================================================
# Certificate Issuer (Let's Encrypt)
# ==============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@smarthr360.com # Replace with your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
# ==============================================================================
# Certificate Issuer (Let's Encrypt Staging for testing)
# ==============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@smarthr360.com # Replace with your email
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx
