# ==============================================================================
# Django API Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarthr360-api
  namespace: smarthr360
  labels:
    app: smarthr360
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smarthr360
      component: api
  template:
    metadata:
      labels:
        app: smarthr360
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: smarthr360-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres 5432; do
                echo "Waiting for database connection..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis 6379; do
                echo "Waiting for Redis connection..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: api
          image: ghcr.io/nawfalrazouk7/smarthr360-api:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            # ConfigMap values
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DJANGO_SETTINGS_MODULE
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DEBUG
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: LOG_LEVEL
            - name: ALLOWED_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: ALLOWED_HOSTS
            - name: FUTURE_SKILLS_USE_ML
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: FUTURE_SKILLS_USE_ML

            # Secret values
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: SECRET_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: JWT_SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: DB_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: DB_USER

            # Database connection
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DB_NAME

            # Redis connection
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: REDIS_PORT
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"

            # Pod info
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          volumeMounts:
            - name: media-storage
              mountPath: /app/media
            - name: ml-models-storage
              mountPath: /app/artifacts/models
            - name: logs-storage
              mountPath: /app/logs

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "2Gi"
              cpu: "1000m"
              ephemeral-storage: "4Gi"

          livenessProbe:
            httpGet:
              path: /api/health/alive/
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /api/health/ready/
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /api/health/alive/
              port: 8000
              httpHeaders:
                - name: Host
                  value: localhost
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 30
            successThreshold: 1

      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-pvc
        - name: ml-models-storage
          persistentVolumeClaim:
            claimName: ml-models-pvc
        - name: logs-storage
          persistentVolumeClaim:
            claimName: logs-pvc

---
# ==============================================================================
# Django API Service
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: smarthr360-api
  namespace: smarthr360
  labels:
    app: smarthr360
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: smarthr360
    component: api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
