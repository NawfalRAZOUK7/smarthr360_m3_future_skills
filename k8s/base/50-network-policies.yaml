---
# ==============================================================================
# Network Policy: Allow Ingress to API
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-api
  namespace: smarthr360
spec:
  podSelector:
    matchLabels:
      app: smarthr360
      component: api
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow from within namespace (for health checks, metrics, etc.)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000

---
