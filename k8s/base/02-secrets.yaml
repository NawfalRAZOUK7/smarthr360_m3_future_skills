# ==============================================================================
# Secrets Configuration (Base64 encoded)
# Note: In production, use external secret management like:
# - Kubernetes External Secrets
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: smarthr360-secrets
  namespace: smarthr360
  labels:
    app: smarthr360
    component: secrets
type: Opaque
data:
  # Generate secrets using:
  # echo -n 'your-secret-value' | base64

  # Django Secret Key (REPLACE WITH YOUR OWN)
  # Generate: python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())'
  SECRET_KEY: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

  # JWT Secret Key (REPLACE WITH YOUR OWN)
  JWT_SECRET_KEY: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=

  # Database Password (REPLACE WITH YOUR OWN)
  DB_PASSWORD: cG9zdGdyZXM=

  # Database User
  DB_USER: c21hcnRocjM2MF91c2Vy

  # Redis Password (if using AUTH)
  REDIS_PASSWORD: ""

  # Elastic APM Secret Token
  ELASTIC_APM_SECRET_TOKEN: ""

  # Sentry DSN
  SENTRY_DSN: ""

  # Django Superuser (for initial setup)
  DJANGO_SUPERUSER_USERNAME: YWRtaW4=
  DJANGO_SUPERUSER_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=
  DJANGO_SUPERUSER_EMAIL: YWRtaW5Ac21hcnRocjM2MC5jb20=

---
# ==============================================================================
# Database Secret (for PostgreSQL StatefulSet)
# ==============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: smarthr360
  labels:
    app: smarthr360
    component: postgres
type: Opaque
data:
  # PostgreSQL passwords
  POSTGRES_USER: c21hcnRocjM2MF91c2Vy
  POSTGRES_PASSWORD: cG9zdGdyZXM=
  POSTGRES_DB: c21hcnRocjM2MA==
