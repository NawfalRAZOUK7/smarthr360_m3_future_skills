# ==============================================================================
# Celery Worker Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarthr360-celery-worker
  namespace: smarthr360
  labels:
    app: smarthr360
    component: celery-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: smarthr360
      component: celery-worker
  template:
    metadata:
      labels:
        app: smarthr360
        component: celery-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      serviceAccountName: smarthr360-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-db
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres 5432; do
                echo "Waiting for database connection..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis 6379; do
                echo "Waiting for Redis connection..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: celery-worker
          image: ghcr.io/nawfalrazouk7/smarthr360-api:main
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - config
            - worker
            - --loglevel=info
            - --concurrency=4
            - --max-tasks-per-child=1000
            - --queues=default,ml_tasks,exports
          env:
            # ConfigMap values
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DJANGO_SETTINGS_MODULE
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DEBUG
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: LOG_LEVEL
            - name: FUTURE_SKILLS_USE_ML
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: FUTURE_SKILLS_USE_ML

            # Secret values
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: DB_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: DB_USER

            # Database connection
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DB_NAME

            # Redis/Celery connection
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: REDIS_PORT
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/0"

            # Celery configuration
            - name: CELERY_WORKER_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: CELERY_WORKER_CONCURRENCY
            - name: CELERY_WORKER_MAX_TASKS_PER_CHILD
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: CELERY_WORKER_MAX_TASKS_PER_CHILD

            # Pod info
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          volumeMounts:
            - name: media-storage
              mountPath: /app/media
            - name: ml-models-storage
              mountPath: /app/artifacts/models
            - name: logs-storage
              mountPath: /app/logs

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "3Gi"
              cpu: "1500m"
              ephemeral-storage: "4Gi"

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A config inspect ping -d celery@$HOSTNAME
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - celery -A config inspect ping -d celery@$HOSTNAME
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3

      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: media-pvc
        - name: ml-models-storage
          persistentVolumeClaim:
            claimName: ml-models-pvc
        - name: logs-storage
          persistentVolumeClaim:
            claimName: logs-pvc
