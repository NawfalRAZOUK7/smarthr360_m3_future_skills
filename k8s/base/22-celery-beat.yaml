# ==============================================================================
# Celery Beat Deployment (Periodic Task Scheduler)
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smarthr360-celery-beat
  namespace: smarthr360
  labels:
    app: smarthr360
    component: celery-beat
spec:
  replicas: 1 # Only one instance should run
  strategy:
    type: Recreate # Ensure only one instance at a time
  selector:
    matchLabels:
      app: smarthr360
      component: celery-beat
  template:
    metadata:
      labels:
        app: smarthr360
        component: celery-beat
    spec:
      serviceAccountName: smarthr360-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z redis 6379; do
                echo "Waiting for Redis connection..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: celery-beat
          image: ghcr.io/nawfalrazouk7/smarthr360-celery:main
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - config
            - beat
            - --loglevel=info
            - --scheduler=django_celery_beat.schedulers:DatabaseScheduler
          env:
            # ConfigMap values
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DJANGO_SETTINGS_MODULE
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DEBUG
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: LOG_LEVEL

            # Secret values
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: SECRET_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: DB_PASSWORD
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: smarthr360-secrets
                  key: DB_USER

            # Database connection
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: DB_NAME

            # Redis/Celery connection
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: smarthr360-config
                  key: REDIS_PORT
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/0"

            # Pod info
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          volumeMounts:
            - name: logs-storage
              mountPath: /app/logs

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - ps aux | grep 'celery.*beat' | grep -v grep
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: logs-storage
          persistentVolumeClaim:
            claimName: logs-pvc
