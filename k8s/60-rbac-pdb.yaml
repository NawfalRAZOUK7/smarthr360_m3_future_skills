# ==============================================================================
# Service Account for SmartHR360 Application
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smarthr360-sa
  namespace: smarthr360
  labels:
    app: smarthr360
automountServiceAccountToken: true

---
# ==============================================================================
# Role for SmartHR360 Application
# ==============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: smarthr360-role
  namespace: smarthr360
  labels:
    app: smarthr360
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # Allow reading pod information
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Allow reading services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

---
# ==============================================================================
# RoleBinding for SmartHR360 Application
# ==============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: smarthr360-rolebinding
  namespace: smarthr360
  labels:
    app: smarthr360
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: smarthr360-role
subjects:
  - kind: ServiceAccount
    name: smarthr360-sa
    namespace: smarthr360

---
# ==============================================================================
# Pod Disruption Budget for API
# ==============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: smarthr360-api-pdb
  namespace: smarthr360
  labels:
    app: smarthr360
    component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: smarthr360
      component: api

---
# ==============================================================================
# Pod Disruption Budget for Celery Workers
# ==============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: smarthr360-celery-worker-pdb
  namespace: smarthr360
  labels:
    app: smarthr360
    component: celery-worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: smarthr360
      component: celery-worker
