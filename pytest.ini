[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --reuse-db
    --strict-markers
    --tb=short
    --disable-warnings
    # Note: Coverage targets (--cov=) are set per-job in CI workflow
    # Note: --cov-fail-under is set per-job in CI workflow:
    #   - 70% for future_skills/config (main tests)
    #   - 40% for ml/ (ML tests only)
    #   - 50% for integration tests
testpaths = future_skills/tests tests

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    ml: marks tests that require ML model
    api: marks tests for API endpoints
    middleware: marks tests for middleware components
    throttling: marks tests for rate limiting/throttling
    monitoring: marks tests for health checks and monitoring
    versioning: marks tests for API versioning
    caching: marks tests for caching functionality
    performance: marks tests for performance monitoring
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for quick validation

[coverage:run]
source = future_skills,config
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */virtualenv/*
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
